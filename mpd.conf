music_directory "/home/chabam/Music/"
playlist_directory "/home/chabam/Music/"
db_file "/home/chabam/.mpd/mpd.db"
log_file "/home/chabam/.mpd/mpd.log"
pid_file "/home/chabam/.mpd/mpd.pid"
state_file "/home/chabam/.mpd/mpdstate"

audio_output {
	type "pulse"
	name "pulse audio"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
