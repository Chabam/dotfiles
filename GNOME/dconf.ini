[org/gnome/shell]
disable-user-extensions=false
enabled-extensions=['appindicatorsupport@rgcjonas.gmail.com', 'caffeine@patapon.info', 'clipboard-indicator@tudmotu.com', 'fullscreen-avoider@noobsai.github.com', 'legacyschemeautoswitcher@joshimukul29.gmail.com', 'pip-on-top@rafostar.github.com', 'arch-update@RaphaelRochet']

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'

[org/gnome/desktop/input-sources]
xkb-options=['caps:ctrl_modifier']
sources=[('xkb', 'us+altgr-intl')]

[org/gnome/desktop/interface]
enable-hot-corners=false
show-battery-percentage=true

[org/gnome/desktop/wm/keybindings]
show-desktop=['<Super>d']
switch-applications=['<Alt>Tab']
switch-applications-backward=['<Shift><Alt>Tab']
switch-group=['<Super>Tab']
switch-group-backward=['<Shift><Super>Tab']
next=['<Super>bracketright']
play=['Pause']
previous=['<Super>bracketleft']
activate-window-menu=@as []

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
next=['<Super>bracketright']
play=['Pause' ]
previous=['<Super>bracketleft']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Shift><Control>Escape'
command='gnome-system-monitor'
name='taskman'

[org/gnome/Console]
audible-bell=false

[org/gnome/desktop/wm/preferences]
resize-with-right-button=true

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/TextEditor]
restore-session=false

[org/gnome/calculator]
show-thousands=true

[org/gnome/gnome-system-monitor]
cpu-stacked-area-chart=true

[org/gnome/shell/extensions/pip-on-top]
stick=true

[org/gnome/shell/extensions/arch-update]
always-visible=false
notify=false
update-cmd='kgx -- /bin/sh -c "sudo pacman -Syu ; echo Done - Press enter to exit; read _" '
use-buildin-icons=false

[org/gnome/Ptyxis]
default-profile-uuid='24446c62052a098446d7907c6887'
font-name='Iosevka 12'
interface-style='system'
use-system-font=false
profile-uuids=['24446c62052a098446d7907c6887720c']

[org/gnome/Ptyxis/Profiles/24446c62052a098446d7907c6887720c]
label='Chabam'
limit-scrollback=false
palette='chabam'

[org/gtk/gtk4/settings/file-chooser]
sort-directories-first=true

[org/gtk/settings/file-chooser]
sort-directories-first=true
